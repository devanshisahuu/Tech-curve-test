<div class="import-contact-form">
    <h2>Import Contact</h2>
    <label for="firstName"> First Name:</label>

    <label for="lastName"> Last Name:</label>
    <input type="text" id="lastName" placeholder="Enter Last name">
    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Enter email">
    <label for="phone">Phone no:</label>
    <input type="text" id="phone" placeholder="Enter phone no.">
    <label for="emailCategory"> Email Category:</label>
    <input type="text" id="emailCategory" placeholder="Enter Email Category">
    <label for="source"> Source:</label>
    <input type="text" id="source" placeholder="Enter Source">
    <label for="Company"> Company:</label>
    <input type="text" id="Company" placeholder="Enter Company">
    <label for="regDate"> Registered Date:</label>
    <input type="text" id="regDate" placeholder="Enter Registered Date">

    <button type="submit">Cancel</button>
</div>
